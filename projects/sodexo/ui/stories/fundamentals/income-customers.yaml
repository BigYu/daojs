    - 汇总


  selectedGranularity: Daily

  selectedDateRange:
    start: '2018-01-13'
    end: '2018-04-13'

  ui_resturants:
    enums:
      $ref: resturants
    defaultValue:
      $ref: selectedResturants
    label: 餐厅
  ui_mealTimes:
    enums:
      $ref: mealTimes
    defaultValue:
      $ref: selectedMealTimes
    label: 用餐时段
  ui_cardTypes:
    enums:
      $ref: cardTypes
    defaultValue:
      $ref: selectedCardTypes
    label: 卡类型
  ui_granularities:
    enums:
      $proc: getEnumSelectorProps
      $args: Granularity
    defaultValue: Daily
    label: 粒度

  revenueTrend:
    $proc: slice
    $args:
      $proc: sliceQuery
      $args:
        time:
          $ref: selectedDateRange

        BranchName:
          $ref: selectedResturants
        MealName:
          $ref: selectedMealTimes
        CardType:
          $ref: selectedCardTypes

        Collapse:
          - BranchName
          - MealName
          - CardType
        Granularity:
          $ref: selectedGranularity
        Metrics: Revenue
  revenueTrendChartProps:
    source:
      $ref: revenueTrend

  customerTrend:
    $proc: slice
    $args:
      $proc: sliceQuery
      $args:
        time:
          $ref: selectedDateRange

        BranchName:
          $ref: selectedResturants
        MealName:
          $ref: selectedMealTimes
        CardType:
          $ref: selectedCardTypes

        Collapse:
          - BranchName
          - MealName
          - CardType
        Granularity:
          $ref: selectedGranularity
        Metrics: UserCount
  customerTrendChartProps:
    source:
      $ref: customerTrend

  incomePercentageByResturant:
    $proc: ranker
    $args:
      $proc: rankerQuery
      $args:
        time:
          $ref: selectedDateRange

        Dimensions:
          - BranchName
        Metrics: Revenue
        OrderBy: DESC
        ValueLimit: 10

  incomePercentageByMeal:
    $proc: ranker
    $args:
      $proc: rankerQuery
      $args:
        time:
          $ref: selectedDateRange

        Dimensions:
          - MealName
        Metrics: Revenue
        OrderBy: DESC
        ValueLimit: 10

  incomePercentageByCard:
    $proc: ranker
    $args:
      $proc: rankerQuery
      $args:
        time:
          $ref: selectedDateRange

        Dimensions:
          - CardType
        Metrics: Revenue
        OrderBy: DESC
        ValueLimit: 10

  customerPercentageByResturant:
    $proc: ranker
    $args:
      $proc: rankerQuery
      $args:
        time:
          $ref: selectedDateRange

        Dimensions:
          - BranchName
        Metrics: UserCount
        OrderBy: DESC
        ValueLimit: 10

  customerPercentageByMeal:
    $proc: ranker
    $args:
      $proc: rankerQuery
      $args:
        time:
          $ref: selectedDateRange

        Dimensions:
          - MealName
        Metrics: UserCount
        OrderBy: DESC
        ValueLimit: 10

  customerPercentageByCard:
